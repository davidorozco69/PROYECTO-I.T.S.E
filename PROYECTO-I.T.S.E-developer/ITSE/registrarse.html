<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registrarse.css">
    <link rel="shortcut icon" href="./imagenes/Copia de Diseño sin título.png" type="image/x-icon">
    <title>I.T.S.E</title>
</head>
<body>
    <section class="form-register">
        <h4>CREA TU CUENTA </h4>
        <p>NOMBRE COMPLETO</p>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
        <P>CORREO ELECTRONICO</P>
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <p>CONTRASEÑA</p>
        <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su contraseña">
        <P>CONFIRMAR CONTRASEÑA</P>
        <input class="controls" type="password" name="correo" id="correo" placeholder="Confirmar contraseña">
        <button id="registrar">Registrar</button>
      </section>
    
      <br>
      <br>
      <button id="volver"><a href="./index.html">VOLVER</a></button>
    
</body>
